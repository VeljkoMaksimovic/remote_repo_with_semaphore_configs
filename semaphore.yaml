version: v1.0
name: 'Semaphore pipeline'
agent:
  machine:
    os_image: ubuntu1804
    type: e1-standard-2
auto_cancel:
  running:
    when: branch != 'master'
blocks:
  - name: Blocked pulled from the remote repository
    dependencies: []
    task:
      jobs:
        - name: Echo
          commands:
            - echo $SEMAPHORE_PROJECT_NAME

promotions:
  - name: Promote
    pipeline_file: pipeline_2.yml
